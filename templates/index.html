<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Email Customization Dashboard</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="csvFile" class="form-label">Upload CSV File</label>
                <input type="file" class="form-control" id="csvFile" name="csv_file">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <form action="/send_emails" method="POST">
            <div class="mb-3">
                <label for="prompt" class="form-label">Enter Email Personalization Prompt</label>
                <input type="text" class="form-control" id="prompt" name="prompt" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Emails</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
